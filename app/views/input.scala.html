@(objs:List[Input])
<div class="container-fluid">
    <div class="row">
        @for(obj<-objs){
            <div class="col-2">
                @if(obj.input == "select") {
                    @views.html.inputSelect(obj)
                } else {
                    @if(obj.input == "input"){
                        @obj.name
                    }
                }
            </div>
        }
    </div>
</div>
