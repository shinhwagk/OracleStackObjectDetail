<div class="card">
  <div class="card-header" (click)="init()" [class.alert]="ready" [class.alert-success]="ready">{{obj.name}}</div>
  <div class="card-block">
    <select *ngFor="let name of names; let i=index" (change)="setParams(i,$event.target.value)">
      <option disabled>{{names[i]}}</option>
      <option *ngFor="let value of filterValues(i)" [value]="value">{{value}}</option>
    </select>
    <button (click)="displayDetails()">submit</button>
  </div>
</div>
