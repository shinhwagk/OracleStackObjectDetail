<div class="container-fluid">
  <div class="row">
    <div class="col-2" *ngFor="let obj of objs" [ngSwitch]="obj.input.type">
      <input-select *ngSwitchCase="inputType('SELECT')" [obj]="obj"> </input-select>
      <input-input *ngSwitchCase="inputType('INPUT')" [obj]="obj"> </input-input>
    </div>
  </div>
</div>
